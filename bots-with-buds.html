<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bots with Buds</title>
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --dark-blue: #0f0f2d;
            --grid-blue: #1a1a4a;
            --neon-yellow: #ffff00;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background-color: var(--dark-blue);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        /* Title Screen */
        #titleScreen {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--neon-blue);
            color: var(--neon-pink);
        }

        .subtitle {
            font-size: 24px;
            margin-bottom: 40px;
            color: var(--neon-blue);
        }

        .btn {
            background-color: var(--neon-pink);
            color: var(--neon-yellow);
            border: none;
            padding: 12px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px var(--neon-pink);
            margin: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Game Screen */
        #gameScreen {
            display: none;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            width: 100%;
        }

        .back-btn {
            background-color: var(--neon-pink);
            color: var(--neon-yellow);
            border: none;
            padding: 8px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .help-btn {
            background-color: var(--neon-pink);
            color: var(--neon-yellow);
            border: none;
            width: 40px;
            height: 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
            color: var(--neon-yellow);
            font-size: 16px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 10px;
        }
        
        #timer, #moveCounter {
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            text-shadow: 0 0 5px var(--neon-yellow);
        }

        .game-board {
            width: 100%;
            aspect-ratio: 1/1;
            background-color: var(--grid-blue);
            position: relative;
            border: 2px solid #4444aa;
            margin-bottom: 20px;
        }

        .grid-cell {
            position: absolute;
            box-sizing: border-box;
            border: 1px solid #3333aa;
        }

        .wall {
            position: absolute;
            background-color: #ff3333; /* Bright red for better visibility */
            z-index: 5;
            box-shadow: 0 0 4px #ff0000; /* Add glow effect to walls */
        }

        .target {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            z-index: 4;
        }
        
        .position-marker {
            position: absolute;
            border-radius: 50%;
            border: 2px dashed;
            z-index: 3;
        }

        .bot {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .bot-selector {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background-color: var(--neon-pink);
            border-radius: 20px;
            padding: 10px;
        }

        .bot-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .bot-btn.selected {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Title Screen -->
        <div id="titleScreen">
            <div class="title">BOTS WITH BUDS</div>
            <div class="subtitle">A GAME BY SHCAOW STUDIOS</div>
            <button class="btn" id="startBtn">START GAME</button>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen">
            <div class="header">
                <button class="back-btn" id="backBtn">BACK</button>
                <div class="stats">
                    <div>TIME: <span id="timer">00:00:00</span></div>
                    <div>MOVES: <span id="moveCounter">0</span></div>
                </div>
            </div>
            <div class="game-board" id="gameBoard"></div>
            <div class="bot-selector" id="botSelector">
                <!-- Bot buttons will be added dynamically -->
            </div>
        </div>
    </div>

    <script>
        // Game configuration
        const GRID_SIZE = 8;
        const BOT_COLORS = [
            { color: '#FF44FF', shadow: '#FF00FF', shape: '‚óÜ' }, // Diamond - Pink
            { color: '#FFAA44', shadow: '#FF8800', shape: '‚ñ≤' }, // Triangle - Orange
            { color: '#44FF44', shadow: '#00FF00', shape: '‚òÖ' }, // Star - Green
            { color: '#44DDFF', shadow: '#00CCFF', shape: '‚óè' }  // Circle - Blue
        ];

        // Game state
        let selectedBotIndex = null;
        let bots = [];
        let targets = [];
        let walls = [];
        let positionMarkers = [];
        let cellSize = 0;
        let moveCount = 0;
        let startTime = null;
        let timerInterval = null;
        
        // DOM Elements
        const titleScreen = document.getElementById('titleScreen');
        const gameScreen = document.getElementById('gameScreen');
        const startBtn = document.getElementById('startBtn');
        const backBtn = document.getElementById('backBtn');
        const gameBoard = document.getElementById('gameBoard');
        const botSelector = document.getElementById('botSelector');
        const moveCounter = document.getElementById('moveCounter');
        const timer = document.getElementById('timer');

        // Event Listeners
        startBtn.addEventListener('click', startGame);
        backBtn.addEventListener('click', goToTitleScreen);

        // Initialize level
        function initLevel() {
            // Wall structure based on Ricochet Robots layout
            // Each wall blocks movement in both directions between two adjacent cells
            walls = [
                // Center room
                { x: 3, y: 3, direction: 'right' },  // Wall between (3,3) and (4,3)
                { x: 4, y: 3, direction: 'left' },   // Wall between (4,3) and (3,3) - other side
                
                { x: 3, y: 3, direction: 'bottom' }, // Wall between (3,3) and (3,4)
                { x: 3, y: 4, direction: 'top' },    // Wall between (3,4) and (3,3) - other side
                
                { x: 3, y: 4, direction: 'right' },  // Wall between (3,4) and (4,4)
                { x: 4, y: 4, direction: 'left' },   // Wall between (4,4) and (3,4) - other side
                
                { x: 4, y: 3, direction: 'bottom' }, // Wall between (4,3) and (4,4)
                { x: 4, y: 4, direction: 'top' },    // Wall between (4,4) and (4,3) - other side
                
                // Additional blocking walls
                { x: 1, y: 1, direction: 'right' },   // Wall between (1,1) and (2,1)
                { x: 2, y: 1, direction: 'left' },    // Wall between (2,1) and (1,1) - other side
                
                { x: 1, y: 1, direction: 'bottom' },  // Wall between (1,1) and (1,2)
                { x: 1, y: 2, direction: 'top' },     // Wall between (1,2) and (1,1) - other side
                
                { x: 5, y: 2, direction: 'bottom' },  // Wall between (5,2) and (5,3)
                { x: 5, y: 3, direction: 'top' },     // Wall between (5,3) and (5,2) - other side
                
                { x: 6, y: 5, direction: 'left' },    // Wall between (6,5) and (5,5)
                { x: 5, y: 5, direction: 'right' },   // Wall between (5,5) and (6,5) - other side
                
                { x: 2, y: 6, direction: 'top' },     // Wall between (2,6) and (2,5)
                { x: 2, y: 5, direction: 'bottom' }   // Wall between (2,5) and (2,6) - other side
            ];
            
            bots = [
                { x: 1, y: 1, color: 0 },
                { x: 6, y: 1, color: 1 },
                { x: 6, y: 6, color: 2 },
                { x: 1, y: 6, color: 3 }
            ];
            
            targets = [
                { x: 3, y: 4, color: 0 },
                { x: 4, y: 2, color: 1 },
                { x: 2, y: 5, color: 2 },
                { x: 5, y: 4, color: 3 }
            ];
            
            // Create position markers at the starting positions of robots
            positionMarkers = bots.map(bot => ({
                x: bot.x,
                y: bot.y,
                color: bot.color
            }));
        }

        // Start game function
        function startGame() {
            titleScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            initLevel();
            setupBotSelector();
            renderBoard();
            setupSwipeEvents();
            startTimer();
        }

        // Go back to title screen
        function goToTitleScreen() {
            gameScreen.style.display = 'none';
            titleScreen.style.display = 'flex';
            stopTimer();
        }

        // Setup bot selector
        function setupBotSelector() {
            botSelector.innerHTML = '';
            
            BOT_COLORS.forEach((bot, index) => {
                const botBtn = document.createElement('button');
                botBtn.className = 'bot-btn';
                botBtn.style.backgroundColor = bot.color;
                botBtn.style.boxShadow = `0 0 10px ${bot.shadow}`;
                botBtn.innerHTML = bot.shape;
                
                botBtn.addEventListener('click', () => {
                    document.querySelectorAll('.bot-btn').forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    botBtn.classList.add('selected');
                    
                    // Find bot with matching color
                    selectedBotIndex = bots.findIndex(b => b.color === index);
                });
                
                botSelector.appendChild(botBtn);
            });
        }

        // Setup swipe events
        function setupSwipeEvents() {
            // Add keyboard controls
            document.addEventListener('keydown', (e) => {
                if (selectedBotIndex === null) return;
                
                switch (e.key) {
                    case 'ArrowUp':
                        moveBot(selectedBotIndex, 'up');
                        break;
                    case 'ArrowDown':
                        moveBot(selectedBotIndex, 'down');
                        break;
                    case 'ArrowLeft':
                        moveBot(selectedBotIndex, 'left');
                        break;
                    case 'ArrowRight':
                        moveBot(selectedBotIndex, 'right');
                        break;
                }
            });
            
            // Add click handlers to bots
            document.querySelectorAll('.bot').forEach((botEl, index) => {
                botEl.addEventListener('click', () => {
                    document.querySelectorAll('.bot-btn').forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    document.querySelectorAll('.bot-btn')[bots[index].color].classList.add('selected');
                    selectedBotIndex = index;
                });
            });
        }

        // Start timer
        function startTimer() {
            // Reset timer state
            startTime = new Date();
            moveCount = 0;
            moveCounter.textContent = "0";
            
            // Update timer every 10ms for smooth display
            timerInterval = setInterval(() => {
                const currentTime = new Date();
                const elapsedMilliseconds = currentTime - startTime;
                
                // Format as mm:ss:fff (minutes:seconds:milliseconds)
                const minutes = Math.floor(elapsedMilliseconds / 60000);
                const seconds = Math.floor((elapsedMilliseconds % 60000) / 1000);
                const milliseconds = Math.floor((elapsedMilliseconds % 1000) / 10);
                
                timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}:${milliseconds.toString().padStart(2, '0')}`;
            }, 10); // Update every 10ms for smooth counting
        }

        // Stop timer
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // Render the game board
        function renderBoard() {
            gameBoard.innerHTML = '';
            cellSize = gameBoard.offsetWidth / GRID_SIZE;
            
            // Create grid cells
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    cell.style.width = `${cellSize}px`;
                    cell.style.height = `${cellSize}px`;
                    cell.style.left = `${x * cellSize}px`;
                    cell.style.top = `${y * cellSize}px`;
                    gameBoard.appendChild(cell);
                }
            }
            
            // Render position markers
            positionMarkers.forEach(marker => {
                const botColor = BOT_COLORS[marker.color];
                const markerElement = document.createElement('div');
                markerElement.className = 'position-marker';
                markerElement.style.width = `${cellSize * 0.7}px`;
                markerElement.style.height = `${cellSize * 0.7}px`;
                markerElement.style.left = `${marker.x * cellSize + (cellSize * 0.15)}px`;
                markerElement.style.top = `${marker.y * cellSize + (cellSize * 0.15)}px`;
                markerElement.style.borderColor = botColor.color;
                gameBoard.appendChild(markerElement);
            });
            
            // Render walls
            walls.forEach(wall => {
                let wallElement = document.createElement('div');
                wallElement.className = 'wall';
                
                // All walls are thick: 4px
                if (wall.direction === 'right') {
                    // Wall on the right edge of a cell
                    wallElement.style.width = '4px';
                    wallElement.style.height = `${cellSize}px`;
                    wallElement.style.left = `${(wall.x + 1) * cellSize - 2}px`;
                    wallElement.style.top = `${wall.y * cellSize}px`;
                } else if (wall.direction === 'left') {
                    // Wall on the left edge of a cell
                    wallElement.style.width = '4px';
                    wallElement.style.height = `${cellSize}px`;
                    wallElement.style.left = `${wall.x * cellSize - 2}px`;
                    wallElement.style.top = `${wall.y * cellSize}px`;
                } else if (wall.direction === 'bottom') {
                    // Wall on the bottom edge of a cell
                    wallElement.style.width = `${cellSize}px`;
                    wallElement.style.height = '4px';
                    wallElement.style.left = `${wall.x * cellSize}px`;
                    wallElement.style.top = `${(wall.y + 1) * cellSize - 2}px`;
                } else if (wall.direction === 'top') {
                    // Wall on the top edge of a cell
                    wallElement.style.width = `${cellSize}px`;
                    wallElement.style.height = '4px';
                    wallElement.style.left = `${wall.x * cellSize}px`;
                    wallElement.style.top = `${wall.y * cellSize - 2}px`;
                }
                
                gameBoard.appendChild(wallElement);
            });
            
            // Render targets
            targets.forEach(target => {
                const botColor = BOT_COLORS[target.color];
                const targetElement = document.createElement('div');
                targetElement.className = 'target';
                targetElement.style.width = `${cellSize * 0.6}px`;
                targetElement.style.height = `${cellSize * 0.6}px`;
                targetElement.style.left = `${target.x * cellSize + (cellSize * 0.2)}px`;
                targetElement.style.top = `${target.y * cellSize + (cellSize * 0.2)}px`;
                targetElement.style.color = botColor.color;
                targetElement.style.textShadow = `0 0 5px ${botColor.shadow}`;
                targetElement.innerHTML = botColor.shape;
                gameBoard.appendChild(targetElement);
            });
            
            // Render bots
            bots.forEach((bot, index) => {
                const botColor = BOT_COLORS[bot.color];
                const botElement = document.createElement('div');
                botElement.className = 'bot';
                botElement.style.width = `${cellSize * 0.8}px`;
                botElement.style.height = `${cellSize * 0.8}px`;
                botElement.style.left = `${bot.x * cellSize + (cellSize * 0.1)}px`;
                botElement.style.top = `${bot.y * cellSize + (cellSize * 0.1)}px`;
                botElement.style.backgroundColor = botColor.color;
                botElement.style.boxShadow = `0 0 10px ${botColor.shadow}`;
                botElement.innerHTML = botColor.shape;
                botElement.dataset.index = index;
                
                botElement.addEventListener('click', () => {
                    selectedBotIndex = index;
                    document.querySelectorAll('.bot-btn').forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    document.querySelectorAll('.bot-btn')[bot.color].classList.add('selected');
                });
                
                gameBoard.appendChild(botElement);
            });
        }

        // Move bot in specified direction
        function moveBot(botIndex, direction) {
            const bot = bots[botIndex];
            let newX = bot.x;
            let newY = bot.y;
            let hasMoved = false;
            
            while (true) {
                let nextX = newX;
                let nextY = newY;
                
                // Calculate next position based on direction
                switch (direction) {
                    case 'up':
                        nextY--;
                        break;
                    case 'down':
                        nextY++;
                        break;
                    case 'left':
                        nextX--;
                        break;
                    case 'right':
                        nextX++;
                        break;
                }
                
                // Check if the move is valid
                if (nextX < 0 || nextX >= GRID_SIZE || nextY < 0 || nextY >= GRID_SIZE) {
                    // Hit the edge of the board
                    break;
                }
                
                // Check if there's a wall blocking the move
                const hasWall = walls.some(wall => {
                    // Moving right and there's a wall on the right of the current cell
                    if (direction === 'right' && wall.direction === 'right' && 
                        wall.x === newX && wall.y === newY) {
                        return true;
                    }
                    // Moving left and there's a wall on the left of the current cell
                    if (direction === 'left' && wall.direction === 'left' && 
                        wall.x === newX && wall.y === newY) {
                        return true;
                    }
                    // Moving down and there's a wall on the bottom of the current cell
                    if (direction === 'down' && wall.direction === 'bottom' && 
                        wall.x === newX && wall.y === newY) {
                        return true;
                    }
                    // Moving up and there's a wall on the top of the current cell
                    if (direction === 'up' && wall.direction === 'top' && 
                        wall.x === newX && wall.y === newY) {
                        return true;
                    }
                    return false;
                });
                
                if (hasWall) {
                    break;
                }
                
                // Check if there's another bot blocking the move
                const hasBot = bots.some((otherBot, index) => {
                    return index !== botIndex && otherBot.x === nextX && otherBot.y === nextY;
                });
                
                if (hasBot) {
                    break;
                }
                
                // Move is valid
                newX = nextX;
                newY = nextY;
                hasMoved = true;
            }
            
            // Update bot position if it moved
            if (hasMoved) {
                bot.x = newX;
                bot.y = newY;
                moveCount++;
                moveCounter.textContent = moveCount.toString();
                renderBoard();
                checkWinCondition();
            }
        }

        // Check if any bot is on its target
        function checkWinCondition() {
            bots.forEach((bot) => {
                targets.forEach(target => {
                    if (target.color === bot.color && 
                        target.x === bot.x && 
                        target.y === bot.y) {
                        // Stop timer first to capture final time
                        stopTimer();
                        
                        // Get the final time and move count
                        const finalTime = timer.textContent;
                        const finalMoves = moveCount;
                        
                        // Small delay to ensure the board renders first
                        setTimeout(() => {
                            // Create a visually appealing victory message
                            const victoryMessage = 
                                `üéÆ TARGET REACHED! üéÆ\n\n` +
                                `‚è±Ô∏è Time: ${finalTime}\n` +
                                `üö∂ Moves: ${finalMoves}\n\n` +
                                `Click OK to play again!`;
                                
                            alert(victoryMessage);
                            
                            // Reset game state for new round
                            initLevel();
                            renderBoard();
                            moveCount = 0;
                            moveCounter.textContent = "0";
                            startTimer();
                        }, 100);
                    }
                });
            });
        }
    </script>
</body>
</html>
